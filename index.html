<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Petit programme simple</title>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:50px;">
  <h1 id="titre">Appuyez sur le bouton pour vous faire hacker</h1>
  <button onclick="changerCouleur()">Je me fais hacker</button>

  <script>
    function changerCouleur() {
      const couleurs = ["red", "blue", "green", "purple", "orange","yellow","DeepPink","aqua"];
      const alea = Math.floor(Math.random() * couleurs.length);
      document.body.style.backgroundColor = couleurs[alea];
    }
  </script>
</body>
</html>
